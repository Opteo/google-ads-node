syntax = "proto3";

package google.ads.googleads.v19.services;

import "google/ads/googleads/v19/enums/data_link_status.proto";
import "google/ads/googleads/v19/resources/data_link.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V19.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/services;services";
option java_multiple_files = true;
option java_outer_classname = "DataLinkServiceProto";
option java_package = "com.google.ads.googleads.v19.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Services";
option ruby_package = "Google::Ads::GoogleAds::V19::Services";

// This service allows management of data links between  a Google
// Ads customer and another data entity.
service DataLinkService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates a data link. The requesting Google Ads account name and account ID
  // will be shared with the third party (such as YouTube creators for video
  // links) to whom you are creating the link with. Only customers on the
  // allow-list can create data links.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [DatabaseError]()
  //   [DataLinkError]()
  //   [FieldError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc CreateDataLink(CreateDataLinkRequest) returns (CreateDataLinkResponse) {
    option (google.api.http) = {
      post: "/v19/customers/{customer_id=*}/dataLinks:create"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,data_link";
  }

  // Remove a data link.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [DatabaseError]()
  //   [DataLinkError]()
  //   [FieldError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc RemoveDataLink(RemoveDataLinkRequest) returns (RemoveDataLinkResponse) {
    option (google.api.http) = {
      post: "/v19/customers/{customer_id=*}/dataLinks:remove"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,resource_name";
  }

  // Update a data link.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [DatabaseError]()
  //   [DataLinkError]()
  //   [FieldError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc UpdateDataLink(UpdateDataLinkRequest) returns (UpdateDataLinkResponse) {
    option (google.api.http) = {
      post: "/v19/customers/{customer_id=*}/dataLinks:update"
      body: "*"
    };
    option (google.api.method_signature) =
        "customer_id,data_link_status,resource_name";
  }
}

// Request message for
// [DataLinkService.CreateDataLink][google.ads.googleads.v19.services.DataLinkService.CreateDataLink].
message CreateDataLinkRequest {
  // Required. The ID of the customer for which the data link is created.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The data link to be created.
  google.ads.googleads.v19.resources.DataLink data_link = 2
      [(google.api.field_behavior) = REQUIRED];
}

// Response message for
// [DataLinkService.CreateDataLink][google.ads.googleads.v19.services.DataLinkService.CreateDataLink].
message CreateDataLinkResponse {
  // Returned for successful operations. Resource name of the data link.
  string resource_name = 1 [(google.api.resource_reference) = {
    type: "googleads.googleapis.com/DataLink"
  }];
}

// Request message for
// [DataLinkService.RemoveDataLink][google.ads.googleads.v19.services.DataLinkService.RemoveDataLink].
message RemoveDataLinkRequest {
  // Required. The ID of the customer for which the data link is updated.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The data link is expected to have a valid resource name.
  string resource_name = 2 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/DataLink"
    }
  ];
}

// Response message for
// [DataLinkService.RemoveDataLink][google.ads.googleads.v19.services.DataLinkService.RemoveDataLink].
message RemoveDataLinkResponse {
  // Result for the remove request.
  string resource_name = 1 [(google.api.resource_reference) = {
    type: "googleads.googleapis.com/DataLink"
  }];
}

// Request message for
// [DataLinkService.UpdateDataLink][google.ads.googleads.v19.services.DataLinkService.UpdateDataLink].
message UpdateDataLinkRequest {
  // Required. The ID of the customer for which the data link is created.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The data link status to be updated to.
  google.ads.googleads.v19.enums.DataLinkStatusEnum.DataLinkStatus
      data_link_status = 2 [(google.api.field_behavior) = REQUIRED];

  // Required. The data link is expected to have a valid resource name.
  string resource_name = 3 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/DataLink"
    }
  ];
}

// Response message for
// [DataLinkService.UpdateDataLink][google.ads.googleads.v19.services.DataLinkService.UpdateDataLink].
message UpdateDataLinkResponse {
  // Returned for successful operations. Resource name of the data link.
  string resource_name = 1 [(google.api.resource_reference) = {
    type: "googleads.googleapis.com/DataLink"
  }];
}
