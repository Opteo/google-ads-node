syntax = "proto3";

package google.ads.googleads.v19.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V19.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AssetCoverageVideoAspectRatioRequirementProto";
option java_package = "com.google.ads.googleads.v19.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V19::Enums";

// Proto file describing ad strength video aspect ratio requirements.

// Container for enum describing possible ad strength video aspect ratio
// requirements.
message AssetCoverageVideoAspectRatioRequirementEnum {
  // Enum describing possible ad strength video aspect ratio requirements.
  enum AssetCoverageVideoAspectRatioRequirement {
    // Not specified.
    UNSPECIFIED = 0;

    // The received value is not known in this version.
    UNKNOWN = 1;

    // The video requires a horizontal aspect ratio.
    HORIZONTAL = 2;

    // The video requires a square aspect ratio.
    SQUARE = 3;

    // The video requires a vertical aspect ratio.
    VERTICAL = 4;
  }
}
