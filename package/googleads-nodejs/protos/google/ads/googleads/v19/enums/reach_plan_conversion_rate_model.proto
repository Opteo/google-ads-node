syntax = "proto3";

package google.ads.googleads.v19.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V19.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ReachPlanConversionRateModelProto";
option java_package = "com.google.ads.googleads.v19.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V19::Enums";

// Proto file describing the conversion rate model used to create conversion
// rate suggestions for supported ad products.

// Container for enum describing the type of model used to create a conversion
// rate suggestion for a supported ad product.
message ReachPlanConversionRateModelEnum {
  // Types of models used to create conversion rate suggestions.
  enum ReachPlanConversionRateModel {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // Suggested conversion rate for the authenticated customer based on the
    // previous 70 days.
    CUSTOMER_HISTORY = 2;

    // Suggested conversion rate based on an aggressive rate for the entire
    // inventory.
    INVENTORY_AGGRESSIVE = 3;

    // Suggested conversion rate based on a conservative rate for the entire
    // inventory.
    INVENTORY_CONSERVATIVE = 4;

    // Suggested conversion rate based on the median rate for the entire
    // inventory.
    INVENTORY_MEDIAN = 5;
  }
}
