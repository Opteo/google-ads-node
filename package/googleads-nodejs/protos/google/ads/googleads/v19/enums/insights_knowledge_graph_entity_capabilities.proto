syntax = "proto3";

package google.ads.googleads.v19.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V19.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "InsightsKnowledgeGraphEntityCapabilitiesProto";
option java_package = "com.google.ads.googleads.v19.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V19::Enums";

// Proto file describing a Knowledge Graph entity's capabilities for insights.

// Container for enum describing the capabilities of an entity related to
// ContentCreatorInsightsService.
message InsightsKnowledgeGraphEntityCapabilitiesEnum {
  // The capabilities of an entity.
  enum InsightsKnowledgeGraphEntityCapabilities {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // An entity that is supported to use as a trending topic in
    // [ContentCreatorInsightsService.GenerateTrendingInsights].
    CONTENT_TRENDING_INSIGHTS = 2;

    // An entity that is supported to use as a creator attribute in
    // [ContentCreatorInsightsService.GenerateCreatorInsights].
    CREATOR_ATTRIBUTE = 3;
  }
}
