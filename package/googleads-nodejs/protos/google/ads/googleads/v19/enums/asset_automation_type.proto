syntax = "proto3";

package google.ads.googleads.v19.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V19.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AssetAutomationTypeProto";
option java_package = "com.google.ads.googleads.v19.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V19::Enums";

// Proto file describing asset automation type

// Container for enum describing the type of asset automation.
message AssetAutomationTypeEnum {
  // The type of asset automation.
  enum AssetAutomationType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used as a return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Text asset automation includes headlines and descriptions.
    // By default, advertisers are opted-in for Performance Max and
    // opted-out for Search.
    TEXT_ASSET_AUTOMATION = 2;

    // Converts horizontal video assets to vertical orientation using
    // content-aware technology. By default, advertisers are opted in for
    // DemandGenVideoResponsiveAd.
    GENERATE_VERTICAL_YOUTUBE_VIDEOS = 3;

    // Shortens video assets to better capture user attention using
    // content-aware technology. By default, advertisers are opted in for
    // DemandGenVideoResponsiveAd.
    GENERATE_SHORTER_YOUTUBE_VIDEOS = 4;

    // Generates a preview of the landing page shown in the engagement panel.
    //
    // By using this feature, you confirm that you own all legal rights to the
    // images on the landing page used by this account (or you have permission
    // to share the images with Google). You hereby instruct Google to publish
    // these images on your behalf for advertising or other commercial purposes.
    GENERATE_LANDING_PAGE_PREVIEW = 5;

    // Generates video enhancements (vertical and shorter videos) for PMax
    // campaigns. Opted in by default.
    GENERATE_ENHANCED_YOUTUBE_VIDEOS = 6;
  }
}
