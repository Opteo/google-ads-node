syntax = "proto3";

package google.ads.googleads.v19.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V19.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "LocalServicesLeadCreditStateProto";
option java_package = "com.google.ads.googleads.v19.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V19::Enums";

// Container for enum describing possible credit states of a lead.
message LocalServicesCreditStateEnum {
  // Possible credit states of a lead.
  enum CreditState {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // A credit has been filed and is being processed by Ads backend, but has
    // not been applied to the account yet.
    PENDING = 2;

    // The credit has been issued to the Ads account.
    CREDITED = 3;
  }
}
