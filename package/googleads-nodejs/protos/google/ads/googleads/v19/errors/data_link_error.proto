syntax = "proto3";

package google.ads.googleads.v19.errors;

option csharp_namespace = "Google.Ads.GoogleAds.V19.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "DataLinkErrorProto";
option java_package = "com.google.ads.googleads.v19.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V19::Errors";

// Proto file describing DataLink errors.

// Container for enum describing possible DataLink errors.
message DataLinkErrorEnum {
  // Enum describing possible DataLink errors.
  enum DataLinkError {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // The requested YouTube Channel ID is invalid.
    YOUTUBE_CHANNEL_ID_INVALID = 2;

    // The requested YouTube Video ID is invalid.
    YOUTUBE_VIDEO_ID_INVALID = 3;

    // The requested YouTube Video ID doesn't belong to the requested YouTube
    // Channel ID.
    YOUTUBE_VIDEO_FROM_DIFFERENT_CHANNEL = 4;

    // A link cannot be created because the customer doesn't have the
    // permission.
    PERMISSION_DENIED = 5;

    // A link can not be removed or updated because the status is invalid.
    INVALID_STATUS = 6;

    // The input status in the update request is invalid.
    INVALID_UPDATE_STATUS = 7;

    // The input resource name is invalid.
    INVALID_RESOURCE_NAME = 8;
  }
}
