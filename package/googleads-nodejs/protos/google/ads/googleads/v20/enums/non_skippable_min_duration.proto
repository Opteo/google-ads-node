syntax = "proto3";

package google.ads.googleads.v20.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V20.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v20/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "NonSkippableMinDurationProto";
option java_package = "com.google.ads.googleads.v20.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V20\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V20::Enums";

// Proto file describing the allowed minimum duration values for videos used in
// non-skippable Responsive Video Ads.

// Container for enum describing the allowed minimum duration values for videos
// used in non-skippable Responsive Video Ads.
message NonSkippableMinDurationEnum {
  // Enum describing the allowed minimum duration values for videos used in
  // non-skippable Responsive Video Ads.
  enum NonSkippableMinDuration {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Indicates that non-skippable ads must be at least 5 seconds long.
    MIN_DURATION_FIVE_SECONDS = 2;

    // Indicates that non-skippable ads must be at least 7 seconds long.
    MIN_DURATION_SEVEN_SECONDS = 3;

    // Indicates that non-skippable ads must be at least 16 seconds long.
    MIN_DURATION_SIXTEEN_SECONDS = 4;

    // Indicates that non-skippable ads must be at least 31 seconds long.
    MIN_DURATION_THIRTY_ONE_SECONDS = 5;
  }
}
