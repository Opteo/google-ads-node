syntax = "proto3";

package google.ads.googleads.v20.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V20.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v20/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "LocalServicesLeadSurveyAnswerProto";
option java_package = "com.google.ads.googleads.v20.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V20\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V20::Enums";

// Proto file describing the local services lead resource.

// Container for enum describing possible survey answers for a lead.
message LocalServicesLeadSurveyAnswerEnum {
  // Survey answer for Local Services Ads Lead.
  enum SurveyAnswer {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Very satisfied with the lead.
    VERY_SATISFIED = 2;

    // Satisfied with the lead.
    SATISFIED = 3;

    // Neutral with the lead.
    NEUTRAL = 4;

    // Dissatisfied with the lead.
    DISSATISFIED = 5;

    // Very dissatisfied with the lead.
    VERY_DISSATISFIED = 6;
  }
}
